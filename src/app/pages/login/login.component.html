<div class="contenedor-formulario">

    <h2>Completá tus datos</h2>

    <form novalidate [formGroup]="constancia" (ngSubmit)="enviar()">

        <mat-form-field>
            <mat-label>Tipo de Documento</mat-label>
            <mat-select formControlName="tipo" matNativeControl>
                <mat-option *ngFor="let tipo of tiposDni | keyvalue" [value]="tipo.key">{{tipo.value}}</mat-option>
            </mat-select>
            <mat-error *ngIf="constancia.get('tipo')?.hasError('required') && constancia.get('tipo')?.touched">Tipo de
                dni requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Número de documento</mat-label>
            <input matInput mask="00.000.000" formControlName="dni" required>
            <mat-error *ngIf="constancia.get('dni')?.hasError('required') && constancia.get('dni')?.touched">Dni requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required>
            <mat-error *ngIf="constancia.get('dni')?.hasError('required') && constancia.get('dni')?.touched">Nombre requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" required>
            <mat-error *ngIf="constancia.get('apellido')?.hasError('required') && constancia.get('apellido')?.touched">Apellido requerido</mat-error>
        </mat-form-field>

        <mat-label id="example-radio-group-label">Sexo</mat-label>
        <mat-radio-group formControlName="sexo" aria-label="Select an option">
            <mat-radio-button *ngFor="let sexo of sexos | keyvalue" [value]="sexo.key">{{sexo.value}}</mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="constancia.get('sexo')?.hasError('required') && constancia.get('sexo')?.touched">Sexo requerido</mat-error>


        <mat-form-field>
            <mat-label>Fecha de Nacimiento</mat-label>
            <input formControlName="nacimiento" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="constancia.get('nacimiento')?.hasError('required') && constancia.get('nacimiento')?.touched">Fecha de nacimiento requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="constancia.get('email')?.hasError('required') && constancia.get('email')?.touched">Email requerido</mat-error>
        </mat-form-field>

        <button color="primary" [disabled]="constancia.invalid" class="boton-enviar" type="submit"
            mat-raised-button>Enviar</button>

    </form>

</div>
